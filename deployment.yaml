apiVersion: apps/v1
kind: Deployment
metadata:
  name: foyer-app
  labels:
    app: foyer-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foyer-app
  template:
    metadata:
      labels:
        app: foyer-app
    spec:
      containers:
        - name: foyer-app
          image: "${REGISTRY}:${IMAGE_TAG}"  
          ports:
            - containerPort: 8080
          env:  # Add environment variables here
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://my-db:3306/tpFoyer17
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root
